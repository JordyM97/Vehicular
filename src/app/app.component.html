<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-content>
      <div class="menu-bg">
        <ion-menu-toggle routerLink="/perfil">
        <div class="menu-header-content" >
          <ion-avatar  >
            <img src="assets/imgs/user.png">
          </ion-avatar>
          <label>
            <h4>{{username}}</h4>
          </label>
        
        </div>
      </ion-menu-toggle>  
        <ion-list lines="none" class="menu-items" color=“transparent”>
          <ion-menu-toggle routerLink="/home">
            <ion-item color=“transparent”>
              <ion-icon name="car-outline"></ion-icon>Menú principal
            </ion-item>
          </ion-menu-toggle>


          
          

          <ion-menu-toggle routerLink="news">
            <ion-item color=“transparent”>
              <ion-icon name="document-text-outline"></ion-icon>Noticias
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle routerLink="/historial/">
            <ion-item color=“transparent”>
              <ion-icon name="folder-open-outline"></ion-icon>Historial
            </ion-item>
          </ion-menu-toggle>


          <ion-menu-toggle routerLink="/comentarios-sugerencias">
            <ion-item color="transparent">
              <ion-icon name="mail-open-outline"></ion-icon>Comentarios y sugerencias
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle routerLink="/pago">
            <ion-item color="transparent">
              <ion-icon name="card-outline"></ion-icon>Tarjetas
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item color="transparent" (click)="getPoliticas()">
              <ion-icon name="receipt-outline"></ion-icon>Terminos y Condiciones
            </ion-item>
          </ion-menu-toggle>
          <!--<ion-menu-toggle routerLink="/acerca">
            <ion-item color=“transparent” button (click)="presentAlertFin()">
              <ion-icon name="stop-circle-outline"></ion-icon>Acerca
            </ion-item>
          </ion-menu-toggle>
          -->
        </ion-list>
       

        <div class="out-content">
          <ion-grid >
            <ion-row class="rowcenter">
              <ion-text>Patrocinado por</ion-text>
            </ion-row>
            <ion-row style="padding-left: 10%;">
              <ion-col size="3" expand="full">      <ion-item>         <ion-icon name="cloud-done-outline"></ion-icon>            </ion-item></ion-col>   
              <ion-col size="3" expand="full">      <ion-item>         <ion-icon name="cloud-done-outline"></ion-icon>            </ion-item></ion-col>
              <ion-col size="3" expand="full">      <ion-item>         <ion-icon name="cloud-done-outline"></ion-icon>            </ion-item> </ion-col>
            </ion-row>
          </ion-grid>
          <hr>
          <ion-menu-toggle routerLink="/login">
            <ion-text color=“transparent” (click)="on_logout()">
              <span class="text"> CERRAR SESIÓN</span>
            </ion-text>
          </ion-menu-toggle>
        </div>
      </div>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
