<div>
<ion-header id="header-card">
    <ion-title>FIN DEL SERVICIO</ion-title>
</ion-header>

<ion-content>
  <ion-grid>
  <img class="center" src="assets/icon/proceso_exitoso.png">
  <ion-row><strong>Ha llegado al final de la ruta</strong></ion-row>
  <ion-row><strong>Cliente:</strong>{{shareData.detalleServicio.data.nombre}} {{shareData.detalleServicio.data.apellido}}</ion-row>
  <ion-row><strong id="score">Calificaci√≥n:</strong><ion-icon name="star" *ngFor="let num of [1,2,3,4,5]"(click)="rate(num)" [ngStyle]="{'color':getColor(num)}"></ion-icon></ion-row>
  <ion-row>
    <ion-item>
      <ion-label position="stacked"><strong>Comentario</strong></ion-label>
      <ion-input placeholder="Ingrese un comentario (opcional)"></ion-input>
    </ion-item>
  </ion-row>
    

  <ion-button fill="clear" class="btn" expand="full" (click)="finalizarServicio()">Finalizar Servicio</ion-button>
</ion-grid>
</ion-content>
</div>
