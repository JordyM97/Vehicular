<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-bg">
    <h2>Seleccione el dia y la hora</h2>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label position="floating">Selecciones el dia</ion-label>
        <ion-datetime displayFormat="	YYYY-MM-DDTHH:mm" min="2020-12-14" max="2022-12-12"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Seleccione la hora </ion-label>
        <ion-select>
          <ion-select-option *ngFor="let hour of hours" value="hour">{{hour}}</ion-select-option>
        </ion-select>
      </ion-item> 

    </ion-row>

    <ion-row>
        <ion-button expand="full">OK</ion-button>
    </ion-row>
  
</ion-grid>

</ion-content>
