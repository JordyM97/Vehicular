<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-bg">
    <div class="toolbar-content">
      <ion-button fill="clear" slot="start">
        <ion-menu-button color="light" slot="start"></ion-menu-button>
      </ion-button>


      <!--<ion-title class="ion-text-center" text-capitalize>
        Comentarios y sugerencias
      </ion-title>-->


      <ion-avatar>
        <img src="assets/icon/avatar.png">
      </ion-avatar>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-row><ion-label class="titulo">TÃ­tulo:</ion-label></ion-row>
      </ion-col>

      <ion-col> 
        <ion-row><ion-input placeholder="Ingrese un titulo"></ion-input></ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-row><ion-label class="titulo">Tipo:</ion-label></ion-row>
      </ion-col>

      <ion-col>
        <ion-row>
          <ion-select [(ngModel)]="categoria">
            <ion-select-option value="com">Comentario</ion-select-option>
            <ion-select-option value="sug">Sugerencia</ion-select-option>
          </ion-select>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label class="titulo" position="stacked">Texto:</ion-label>
        <ion-textarea auto-grow="true" placeholder="Ingrese su texto" [(ngModel)]="msg"></ion-textarea>
      </ion-item>
    </ion-row>

    <ion-row id="btnEnviar">
      <ion-button>Enviar</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
