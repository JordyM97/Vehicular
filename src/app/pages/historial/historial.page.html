<ion-header >
  <ion-toolbar class="toolbar-bg">
    <div class="toolbar-content">
      <ion-button fill="clear" slot="start">
        <ion-menu-button color= "white" slot="start"></ion-menu-button>
      </ion-button>


      <img class="center-img" src="assets/imgs/logw.png">
     

      <ion-avatar>
        <img src="assets/icon/avatar.png">
      </ion-avatar>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-list id="historialResultados">
      <ion-card *ngIf="historialFinal.length==0">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>No hay viajes!</ion-col>            
              <ion-col></ion-col>
            </ion-row>
          </ion-grid>
        
        </ion-card-content>
      </ion-card>
      
    <ion-card>
      <ion-item *ngFor="let viaje of historialFinal">
        

        <ion-card-content (click)="botonDetalles(viaje)"> 
          <ion-grid>
            <ion-row> <b>Inicio: </b>{{viaje.startAddress}} </ion-row>
            <ion-row> <b>Fin: </b>{{viaje.endAddress}}  </ion-row>
            <ion-row> <b>Hora: </b>{{viaje.startDate | date:'short'}}  </ion-row>
            <ion-row> <b>Estado: </b> 
              <ion-label [ngStyle]="{'color':getColor(viaje.stateService)}" *ngIf="viaje.stateService==3"> Finalizado</ion-label> 
              <ion-label [ngStyle]="{'color':getColor(viaje.stateService)}" *ngIf="viaje.stateService==2"> En Curso</ion-label> 
              <ion-label [ngStyle]="{'color':getColor(viaje.stateService)}" *ngIf="viaje.stateService==4"> Cancelado</ion-label> 
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
