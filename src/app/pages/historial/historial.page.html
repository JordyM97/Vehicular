<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-bg">
    <div class="toolbar-content">
      <ion-button fill="clear" slot="start">
        <ion-menu-button color= "light" slot="start"></ion-menu-button>
      </ion-button>


        <img class="center-img" src="assets/imgs/logf.png">
     

      <ion-avatar>
        <img src="assets/icon/avatar.png">
      </ion-avatar>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list id="historialResultados">
    <ion-card>
      <ion-item *ngFor="let viaje of historialFinal">
        <ion-button fill="outline" slot="end" (click)="botonDetalles(viaje)">Detalles</ion-button>

        <ion-card-content>
          <b>Inicio: </b>{{viaje.startAddress}} <br>
          <b>Fin: </b>{{viaje.endAddress}} 
        </ion-card-content>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
