<ion-content>

  <ion-img class="icon" src="assets/imgs/LOGO2.png">
  </ion-img>

  <div class="content-items">
  <ion-item >
    <ion-label position="floating"> Correo electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="correo_electronico" name="correo_electronico"></ion-input>
  </ion-item>
  
  <ion-item >
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [type]="showPassword ? 'text':'password'" [(ngModel)]="contrasenia" name="contrasenia"></ion-input>
    <ion-icon class="passico" slot="end" [name]="passwordIcon" (click)="iconPassword()"></ion-icon>
  </ion-item>

  

  <div class="ion-text-center ion-margin-top">
      
    <a class="content-link" routerLink="/resetpss">
      <small >¿Olvidó su contraseña? Recuperar Contraseña</small>
    </a>
  </div>
  <div class="ion-text-center ion-margin-top">
      
    <a class="content-link" routerLink="/register">
      <small >¿No tienes una cuenta? Registrate</small>
    </a>
  </div>
  <ion-button expand="full" (click)="on_submit_loginF()" class="botona">
    INICIA SESION CON FIREBASE
  </ion-button>
</div>

  
  <ion-button expand="full" (click)="on_submit_login()" class="boton">
    INICIAR SESIÓN
  </ion-button>
 <ion-button expand="full" (click)="onLog()" >
    FACEBOOK
  </ion-button>

</ion-content>
