
<ion-content>
  <div class="head">
    
    <ion-img class="icon" src="assets/imgs/efletex-blanco.png"></ion-img>
    <p>Registro</p>
  </div>
  
  <div class="content-items">
  <ion-grid>
    <ion-row>
      
        
          <ion-item >
            <ion-input type="text" [(ngModel)]="firstname" name="firstname" placeholder="Nombres"></ion-input>
          </ion-item>
        
    </ion-row>    
    <ion-row>
        <ion-item >
          <ion-input type="text" [(ngModel)]="lastname" name="lastname" placeholder="Apellidos"></ion-input>
        </ion-item>
      
    </ion-row>
    <ion-row>
      <ion-item >
        
        <ion-input type="text" [(ngModel)]="cedula" name="cedula" placeholder="Cedula de Identidad"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item >
        <ion-input type="text" [(ngModel)]="celular" name="celular" placeholder="Numero de Celular"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>        
        <ion-input type="text" [(ngModel)]="email" name="email" placeholder="Correo Electronico"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item >
        <ion-input [type]="showPassword ? 'text':'password'" [(ngModel)]="password" name="password" placeholder="ContraseÃ±a"></ion-input>
        <ion-icon slot="end" [name]="passwordIcon" (click)="iconPassword()"></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row class="terms">
      <ion-row>
      <ion-col size="2">
        <input type="checkbox" class="check" name="terminos" [(ngModel)]="terminos" (click)="aceptarTerminos()">
      </ion-col>
          <ion-col size="8" >
        <small>Al registrase, usted acepta las </small> <a class="content-link" (click)="getPoliticas()">
          <small> politicas de privacidad y terminos de uso</small>    </a>
      </ion-col>
    </ion-row>
    </ion-row>

    </ion-grid>

  

  
</div>

  
  <ion-button expand="full" (click)="on_submit_register()" class="boton">
    REGISTRARSE 
  </ion-button>
  <div class="ion-text-center ion-margin-top">
      
    <a class="content-link" routerLink="/login">
      <small >Ya tienes una cuenta? Inicia Sesion</small>    </a>
  </div>
</ion-content>
